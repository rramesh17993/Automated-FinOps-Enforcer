apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: enforcementpolicies.finops.io
  annotations:
    controller-gen.kubebuilder.io/version: v0.13.0
spec:
  group: finops.io
  names:
    kind: EnforcementPolicy
    listKind: EnforcementPolicyList
    plural: enforcementpolicies
    singular: enforcementpolicy
    shortNames:
      - ep
      - finpol
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          description: EnforcementPolicy defines cost governance rules for Kubernetes workloads
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required:
                - scope
                - conditions
                - actions
              properties:
                scope:
                  type: object
                  required:
                    - namespaces
                  properties:
                    namespaces:
                      type: object
                      required:
                        - include
                      properties:
                        include:
                          type: array
                          items:
                            type: string
                          minItems: 1
                        exclude:
                          type: array
                          items:
                            type: string
                    labels:
                      type: object
                      properties:
                        match:
                          type: object
                          additionalProperties:
                            type: string
                        exclude:
                          type: object
                          additionalProperties:
                            type: string
                conditions:
                  type: object
                  required:
                    - idleWindow
                    - minHourlyCost
                  properties:
                    idleWindow:
                      type: string
                      pattern: '^[0-9]+(h|m|s)$'
                    minHourlyCost:
                      type: number
                      format: double
                      minimum: 0
                    trafficThreshold:
                      type: object
                      properties:
                        requestsPerMinute:
                          type: integer
                          minimum: 0
                    utilizationThreshold:
                      type: object
                      properties:
                        cpu:
                          type: string
                        memory:
                          type: string
                actions:
                  type: object
                  required:
                    - type
                    - notify
                    - reactivationAllowed
                  properties:
                    type:
                      type: string
                      enum:
                        - scaleToZero
                    notify:
                      type: string
                      enum:
                        - slack
                        - none
                    reactivationAllowed:
                      type: boolean
                enforcement:
                  type: object
                  properties:
                    dryRun:
                      type: boolean
                      default: false
                    maxActionsPerRun:
                      type: integer
                      minimum: 1
                      maximum: 100
                    cooldownWindow:
                      type: string
                      pattern: '^[0-9]+(h|m|s)$'
                schedule:
                  type: object
                  required:
                    - timezone
                    - activeHours
                  properties:
                    timezone:
                      type: string
                    activeHours:
                      type: array
                      items:
                        type: object
                        required:
                          - days
                          - hours
                        properties:
                          days:
                            type: array
                            items:
                              type: string
                              enum:
                                - Mon
                                - Tue
                                - Wed
                                - Thu
                                - Fri
                                - Sat
                                - Sun
                          hours:
                            type: array
                            items:
                              type: integer
                              minimum: 0
                              maximum: 23
                            minItems: 2
                            maxItems: 2
            status:
              type: object
              properties:
                lastEvaluationTime:
                  type: string
                  format: date-time
                matchedResources:
                  type: integer
                actionsPerformed:
                  type: integer
                estimatedSavings:
                  type: number
                  format: double
                conditions:
                  type: array
                  items:
                    type: object
                    required:
                      - type
                      - status
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Matched
          type: integer
          jsonPath: .status.matchedResources
        - name: Actions
          type: integer
          jsonPath: .status.actionsPerformed
        - name: Savings
          type: string
          jsonPath: .status.estimatedSavings
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp

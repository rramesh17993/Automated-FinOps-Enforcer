apiVersion: v1
kind: ServiceAccount
metadata:
  name: finops-enforcer
  namespace: finops-system
  labels:
    app: finops-enforcer
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: finops-enforcer-role
  labels:
    app: finops-enforcer
rules:
  # Read deployments for policy evaluation
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - get
      - list
      - watch
      - update
      - patch
  # Read pods for cost correlation
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
  # Read services for traffic analysis
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - get
      - list
      - watch
  # Manage EnforcementPolicy CRDs
  - apiGroups:
      - finops.io
    resources:
      - enforcementpolicies
    verbs:
      - get
      - list
      - watch
      - update
      - patch
  # Update EnforcementPolicy status
  - apiGroups:
      - finops.io
    resources:
      - enforcementpolicies/status
    verbs:
      - get
      - update
      - patch
  # Leader election (for HA)
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - create
      - update
  # Events for audit trail
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: finops-enforcer-rolebinding
  labels:
    app: finops-enforcer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: finops-enforcer-role
subjects:
  - kind: ServiceAccount
    name: finops-enforcer
    namespace: finops-system
